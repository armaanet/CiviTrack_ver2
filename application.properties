# ===================================================================
# CivicTrack Backend Configuration
# ===================================================================

# Server Port Configuration
server.port=8080

# ===================================================================
# DATABASE CONFIGURATION (PostgreSQL)
# ===================================================================
# Replace with your actual database URL, username, and password.
spring.datasource.url=jdbc:postgresql://localhost:5432/civictrack_db
spring.datasource.username=postgres
spring.datasource.password=your_password

# ===================================================================
# JPA & HIBERNATE CONFIGURATION
# ===================================================================
# The dialect allows Hibernate to generate better SQL for PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# When set to "update", Hibernate will automatically update the database schema
# based on your entities. Use "validate" in production. "create-drop" is good for tests.
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console for debugging. Set to false in production.
spring.jpa.show-sql=true
